<!DOCTYPE html>
<html Lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML/CSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="box-item1"></div>
			<div class="box-item2"></div>
			<div class="box-item3"></div>
		</div>
		<form action="#" name="main">
			<div class="form-wrap">
				<h3>Выбери родительский класс</h3>
				<select name="parent">
					<option value="box-item1">box-item1</option>
					<option value="box-item2">box-item2</option>
					<option value="box-item3">box-item3</option>
				</select>
				<h4>Выбери тэг</h4>
				<select name="tag" >
					<option value="h2">h2</option>
					<option value="span">span</option>
					<option value="p">p</option>
				</select>
				<label>
					<h4>Введи название класса тэга (англ.)</h4>
					<input 
						type="text" 
						name="class"
						placeholder="class">
				</label>
				<label>
					<h4>Введи текст</h4>
					<input 
						type="text" 
						name="text"
						placeholder="text">
				</label>
				<h4>Подтверди</h4>
				<button class="submit">ok</button>
			</div>
		</form>
			
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
